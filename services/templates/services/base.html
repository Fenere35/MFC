<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}МФЦ-Онлайн{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            min-height: 70vh;
        }
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" style="color: white; text-decoration: none;">МФЦ-Онлайн</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/services/">Услуги</a></li>
                    <li><a href="/offices/">Офисы</a></li>
                    <li><a href="/news/">Новости</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="/applications/">Мои заявления</a></li>
                        <li><a href="/admin/logout/">Выйти</a></li>
                    {% else %}
                        <li><a href="/admin/login/">Войти</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
        <div class="header-content">
            <p>&copy; 2024 МФЦ-Онлайн. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
